<!DOCTYPE html>
<html lang="ko">
<head>
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/css/reset.css" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/common.css" th:href="@{/css/common.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/admin.css" th:href="@{/css/admin.css}" />

    <!-- Google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&amp;display=swap' rel='stylesheet'/>
</head>
<body>
<!-- Header -->
<header th:replace="~{fragment/style :: header}">
</header>

<!-- Content -->
<section class="container">
    <div class="user-form-wrap">
        <form class="user-form" method="post" action="/login" th:action="@{/login}" th:object="${loginForm}">
            <div class="input-wrap">
                <label for="loginId">아이디</label>
                <input type="text" id="loginId" name="loginId" th:field="*{loginId}">
                <div class="error-label" th:errors="*{loginId}">아이디 오류</div>
            </div>
            <div class="input-wrap">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" th:field="*{password}">
                <div class="error-label" th:errors="*{password}">비밀번호 오류</div>
            </div>
            <div style="margin-top: 24px;margin-bottom: 12px" th:if="${#fields.hasGlobalErrors()}">
                <p class="error-label" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
            </div>
            <input type="submit" value="로그인">
        </form>
    </div>
</section>

<!-- Footer -->
<footer th:replace="~{fragment/style :: footer}">
</footer>

<!-- Scripts -->
<script type="text/javascript" src="../static/js/style.js" th:src="@{/js/style.js}"></script>
</body>
</html>
